{% extends 'admin/index.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% block headContent %}{% endblock headContent %}
</head>
<body>
    {% block ContentPage %}
    <form action="" method="post">
        <div class="d-flex justify-content-between align-items-center">
            <h4 class="fw-bold py-3 mb-2"><span class="text-muted fw-light">Sales Reports</h4>
        </div>
        
      <form action="" method="post">
          <div class="card">
              <div class="card-header">
                   Report
              </div>
                <div class="d-flex justify-content-center">
                    <div class="mb-3 ""position-absolute top-50 start-50 translate-middle ">
                            <label>Form Date</label>
                            <div class="pt-1">
                            <input type="date" id="date" name="date" class="px-2 rounded-3 border border-light-subtle " style="width:730px; height:36px;">
                            </div>
                    </div> 
                </div> 
                <div class="d-flex justify-content-center pt-1">
                    <div class="mb-3 ""position-absolute top-50 start-50 translate-middle ">
                        <label>To Date</label>
                        <div class="pt-1">
                            <input type="date" id="date" name="date" class="px-2 rounded-3 border border-light-subtle " style="width:730px; height:36px;">
                        </div>
                    </div> 
                </div>  
                
                <div class="d-flex justify-content-center pt-2">
                    <label class="form-check-label pe-3" for="flexRadioDefault1">
                        Request Type :
                        </label>
                        <div class="form-check pe-3">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                            Month Wise
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                            Year Wise
                            </label>
                        </div>
                    </div> 
                <div class="card-footer text-center pt-1 pt-3 ">
                    <a href="#"<button type="submit" class="btn btn-primary ">&nbsp;Submit</button></a>
                </div>     
          </div>
      </form>


    {% endblock ContentPage %}
    {% block JavaScriptsContent %}{% endblock JavaScriptsContent %}
</body>
</html>
